<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Microdot Sample Dashboard</title>
  <!--=============== CSS indicators ===============-->
  <link rel="stylesheet" href="assets/css/style.css">

</head>

<!--=============== dashboard ===============-->
<div id="dashboard">
 
<div id="temperature-meter">
    <div class="gauge">
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">0</div>
		</div>
		
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="highlighted separating line"></span>
			<span class="line"></span>
			
			<div class="label">5</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">10</div>
		</div>
		
		<div class="highlighted digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">15</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="highlighted separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">20</div>
		</div>

		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">25</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">30</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">35</div>
		</div>
		
		<div class="digit">
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			<span class="separating line"></span>
			<span class="line"></span>
			
			<div class="label">40</div>
		</div>
		
		<div class="digit">
			<div class="label">45</div>
		</div>
		
		<div class="pointer">
			<div class="hand"></div>
		</div>
		
    </div>
</div>

<!--=============== js ===============-->
<script src="assets/js/data.js"></script>
 
</body>
</html>
